<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="footer_style.css">
</head>
<body>
	<footer>
		<div class="footer_head">
			<p>ЗАПРОС НА УСЛУГИ</p>
		</div>
		<div>
			<form>
				<div class="form">
					<div class="item_wrapper">
						<div class="footer_form">
					  		<input type="text" name="firstname" placeholder="ИМЯ">
					  		<br>
					  		<input type="text" name="phone" placeholder="ТЕЛЕФОН">
							<br>
							<input type="email" name="email" placeholder="Е-MAIL">
							<br>
							<input type="text" name="site" placeholder="САЙТ">

			 			</div>
			  
						<div class="footer_interest">
							<div class="items">
								<p>МЕНЯ ИНТЕРЕСУЕТ</p>
							    <input type="radio" id="contactChoice1"
							    name="contact" value="email">
								<label for="contactChoice1">Наведение порядка в делах</label>
								<Br>
								<input type="radio" id="contactChoice2"
								name="contact" value="phone">
								<label for="contactChoice2">Правовое сопровождение деятельности</label>
								<Br>
								<input type="radio" id="contactChoice3"
								name="contact" value="mail">
								<label for="contactChoice3">Оптимизация договорных отношений</label>
								<Br>
								<input type="radio" id="contactChoice3"
								name="contact" value="mail">
								<label for="contactChoice3">Разработка договоров</label>
							</div>
						    
						</div>

					</div>
					


				  	<div class="footer_textarea">
					    <p>ДОПОЛНИТЕЛЬНАЯ ИНФОРМАЦИЯ</p>
						 <p><textarea rows="10" cols="45" name="text"></textarea></p>
						
					</div>

				</div>
					
				
	 			<p class="submit_button"><input type="submit" value="Отправить"></p>

			</form>

		</div>



	</footer>
</body>
</html>
